name: Testes Regressivos QAzando

on:
  pull_request:
    branches:
      - master

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - name: Fazer Checkout para branch principal do projeto
        uses: actions/checkout@v3

      - name: Instalar Java 11
        uses: actions/stup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Instalar Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome*.deb

      - name: Instalar ChromeDriver
        uses: nanasess/setup-chromedriver@v2
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Rodar os testes
        run: mvn test -Dtest=RunCucumber -Dbrowser=chrome-ci cluecumber-report:reporting
